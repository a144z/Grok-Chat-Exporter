<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grok Exporter</title>
  <style>
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #0f1419;
      border-bottom: 1px solid #e1e8ed;
      padding-bottom: 10px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #cfd9de;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #1d9bf0;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1a8cd8;
    }
    button:disabled {
      background-color: #8ecdf8;
      cursor: default;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    .checkbox-group label {
      margin-bottom: 0;
      font-weight: normal;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status-info { background-color: #e1f5fe; color: #0277bd; }
    .status-success { background-color: #e8f5e9; color: #2e7d32; }
    .status-error { background-color: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <h2>Grok Chat Exporter</h2>
  
  <div class="control-group">
    <label for="format">Export Format</label>
    <select id="format">
      <option value="markdown">Markdown (.md)</option>
      <option value="xml">XML (.xml)</option>
    </select>
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="autoScroll" checked>
    <label for="autoScroll">Auto-scroll down to load full history</label>
  </div>

  <button id="exportBtn">Export Current Chat</button>
  <button id="exportAllBtn" style="margin-top: 10px; background-color: #1d9bf0;">Export All Chats</button>
  
  <div class="control-group" style="margin-top: 15px; border-top: 1px solid #e1e8ed; padding-top: 15px;">
    <label for="customLinks">Export Custom Links (one per line):</label>
    <textarea id="customLinks" rows="4" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #cfd9de; font-size: 12px; font-family: monospace; box-sizing: border-box;" placeholder="https://x.com/i/grok?conversation=1234567890&#10;https://x.com/i/grok?conversation=0987654321"></textarea>
    <button id="exportCustomBtn" style="margin-top: 10px; background-color: #1d9bf0;">Export Custom Links</button>
  </div>
  
  <button id="clearCacheBtn" style="margin-top: 10px; background-color: #ef4444; font-size: 12px;">Clear Download Cache</button>
  <button id="debugBtn" style="margin-top: 10px; background-color: #657786;">Debug Page Structure</button>
  <button id="downloadDebugBtn" style="margin-top: 10px; background-color: #657786; font-size: 12px;">Download Debug Report</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
